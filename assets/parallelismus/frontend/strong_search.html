<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Strong search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body{font-family:Inter,system-ui,Arial;background:#f7fafc;margin:0;color:#0f172a}
    .wrap{max-width:900px;margin:28px auto;padding:20px}
    .card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    input{padding:8px 10px;border-radius:8px;border:1px solid #e6edf3;width:60%}
    button{padding:8px 10px;border-radius:8px}
    ul{list-style:none;padding:0}
    li{padding:8px 0;border-bottom:1px solid #f1f5f9}
  </style>
  </head>
  <body>
    <div class="wrap card">
      <h1>Search Strong</h1>
      <p>Search translations or originals; substring and case-insensitive matching.</p>
      <div style="display:flex;gap:8px;align-items:center">
        <input id="q" placeholder="Search translations (e.g. 'word', 'sayings', 'the word')" />
        <button id="go">Search</button>
      </div>
      <div id="results" style="margin-top:12px"></div>
    </div>
    <script type="module" src="/static/strong_search.js"></script>
  </body>
</html>
