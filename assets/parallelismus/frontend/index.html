<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Parallelismus Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Parallelismus Demo</h1>
      </header>
      <div class="app-shell">
        <div class="main-column">
          <div class="card controls">
            <label>Book: <select id="books"></select></label>
            <label>Chapter: <select id="chapters"></select></label>
            <button id="next-chapter" title="Go to next chapter">Next ▶</button>
            <label>Verse: <select id="verses"></select></label>
            <button id="next-verse" title="Go to next verse">Next ▶</button>
          </div>

          <div class="card words">
            <ul id="words"></ul>
          </div>
        </div>

        <aside class="side-column">
          <div class="card" id="relations-panel">
            <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px">
              <input id="relations-strong" placeholder="strong id" style="flex:1" />
              <button id="showRelations">Show Relations</button>
            </div>
            <div id="relations-list"></div>
          </div>

          <div class="card" id="add-relation-panel">
            <div style="display:flex;flex-direction:column;gap:6px">
              <input id="src" placeholder="source strong" />
              <input id="tgt" placeholder="target strong" />
              <input id="type" list="relation-types" placeholder="relation type" />
              <datalist id="relation-types"></datalist>
              <div style="display:flex;gap:8px;align-items:center">
                <button id="addRel">Add Relation</button>
                <button id="shortcutInfo" title="Keyboard shortcuts" aria-label="Keyboard shortcuts">ℹ️</button>
              </div>
              <div id="result" style="margin-top:8px;color:#111"></div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script type="module" src="/static/index.js"></script>
  </body>
</html>
