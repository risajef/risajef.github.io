site_name: Reto Weber
site_url: https://retoweber.info
site_author: Reto Weber
theme:
  name: null
  custom_dir: theme
nav:
  - Programming: programming.md
  - Research: research.md
  - Politics:
    - Finanzen Beringen: politics/finanzen-beringen.md
    - E-ID: politics/e-id.md
  - Blog:
    - Thoughts: blog/thoughts.md
    - Philosophy: blog/philosophy.md
    - Science: blog/science.md
  - Book:
    - The Book: book/the-book.md
    - Influential Books: book/influential-books.md
    - Lessons from My Book: book/lessons-from-my-book.md

plugins:
  - search
  - mermaid2:
      version: "11.11.0"
  - bibtex:
      bib_file: references.bib
      bib_by_default: false
      # csl_file: cite_style.csl
  - exclude:
      glob:
        - "private/*"
        - "private/**/*"
markdown_extensions:
  - footnotes
  - mdx_math
  - attr_list
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML