site_name: Reto Weber
site_url: https://retoweber.info
site_author: Reto Weber
site_description: Essays, research notes, and blog entries by Reto Weber.
theme:
  name: null
  custom_dir: theme
nav:
  - Programming:
    - Buchfaltstudio: research/buchfaltstudio.md
  - Research:
    - Hoare Logic: research/hoare-logic.md
  - Politik:
    # - Zonenplan√§nderung: politik/zonenplanaenderung.md
    # - Werkhof Baukredit: politik/werkhof-baukredit.md
    - Finanzen Beringen: politik/finanzen-beringen.md
    # - E-ID: politik/e-id.md
  - Blog:
    - Thoughts: blog/thoughts.md
    - Philosophy: blog/philosophy.md
    - Science: blog/science.md
  - Book:
    - The Book: book/the-book.md
    - Influential Books: book/influential-books.md
    - Lessons from My Book: book/lessons-from-my-book.md

plugins:
  - i18n:
      default_language: de
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
        - locale: de
          name: Deutsch
  - search
  - redirects:
      use_directory_urls: true
      redirect_maps:
        'politics.md': 'politik.de.md'
        'politics/zonenplanaenderung.md': 'politik/zonenplanaenderung.de.md'
        'politics/finanzen-beringen.md': 'politik/finanzen-beringen.de.md'
        'politics/e-id.md': 'politik/e-id.de.md'
        'programming/hoare-logic.md': 'research/hoare-logic.de.md'
        'research/buchfaltstudio.md': 'research/buchfaltstudio.de.md'
  - mermaid-to-svg:
      mmdc_path: "mmdc"
      cleanup_generated_images: false
      process_in_serve: true
  - inline-select-svg
  - bibtex:
      bib_file: references.bib
      bib_by_default: false
  - exclude:
      glob:
        - "private/*"
        - "private/**/*"
  - rss:
      match_path: '^blog/(thoughts|philosophy|science)/'
      length: 20
      abstract_chars_count: 240
      use_git: true
      feeds_filenames:
        rss_created: rss.xml
        rss_updated: rss-updated.xml
        json_created: feed.json
        json_updated: feed-updated.json
markdown_extensions:
  - footnotes
  - mdx_math
  - attr_list
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/rss-feed.js
extra_css:
  - assets/rss-feed.css
hooks:
  - hooks/auto_snippets.py