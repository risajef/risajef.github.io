site_name: Reto Weber
site_url: https://retoweber.info
site_author: Reto Weber
theme:
  name: null
  custom_dir: theme
nav:
  - Programming: programming.md
  - Research:
    - Hoare Logic: research/hoare-logic.md
  - Politik:
    # - Zonenplan√§nderung: politik/zonenplanaenderung.md
    - Finanzen Beringen: politik/finanzen-beringen.md
    # - E-ID: politik/e-id.md
  - Blog:
    - Thoughts: blog/thoughts.md
    - Philosophy: blog/philosophy.md
    - Science: blog/science.md
  - Book:
    - The Book: book/the-book.md
    - Influential Books: book/influential-books.md
    - Lessons from My Book: book/lessons-from-my-book.md

plugins:
  - search
  - redirects:
      use_directory_urls: true
      redirect_maps:
        'politics.md': 'politik.md'
        'politics/zonenplanaenderung.md': 'politik/zonenplanaenderung.md'
        'politics/finanzen-beringen.md': 'politik/finanzen-beringen.md'
        'politics/e-id.md': 'politik/e-id.md'
        'programming/hoare-logic.md': 'research/hoare-logic.md'
  - mermaid-to-svg:
      mmdc_path: "mmdc"
      cleanup_generated_images: false
  - inline-select-svg
  - bibtex:
      bib_file: references.bib
      bib_by_default: false
  - exclude:
      glob:
        - "private/*"
        - "private/**/*"
markdown_extensions:
  - footnotes
  - mdx_math
  - attr_list
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML